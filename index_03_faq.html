---
layout: default
title: FAQ
---
<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body class="fix-header">
    <div id="main-wrapper">
        <div class="page-wrapper">
            <div class="container-fluid">
                   <div class="row">
                   <div class="container">
                     <h2 class="spacing">FAQs</h2>
                      <div class="blog-posts">
                        {% for faq in site.faqs %}
                      <div class="blog-post spacing">
                           <h3><a href=" {{site.baseurl}}{{faq.url}} ">{{ faq.title }}</a></h3>
                           <p class="summary">
                            {{ faq.category }}
                           <span class="date">
                            {{ faq.date | date: '%B %d, %Y' }}
                           </span>
                      </p>
                         {{ faq.excerpt }}
                      </div>
                  {% endfor %}
                </div>
               </div>
             </div>
            </div>
        </div>
    </div>
</body>
</html>
