<header class="topbar">
 <div class="fix-width">

            <nav class="navbar top-navbar navbar-toggleable-sm navbar-light">
                <!-- ============================================================== -->
                <!-- Logo -->
                <!-- ============================================================== -->
                <div class="navbar-header">
                  
                </div>
                <!-- ============================================================== -->
                <!-- End Logo -->
                <!-- ============================================================== -->
                <div class="navbar-collapse col-lg-8 col-xs-12 col-centered">
                  {% for my_page in site.pages %}
                  {% if my_page.title %}
                  <li class="list-unstyled"> <a class="nav-link text-white waves-effect waves-dark" href="{{ my_page.url | prepend: site.baseurl }}"><h5 class="text-white">{{ my_page.title }}</h5></a></li>
                  {% endif %}
                  {% endfor %}
               </div>               
            </nav>
        </div>
   </div>
</header>
