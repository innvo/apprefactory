<header class="topbar">
 <div class="fix-width">
         <div class="row row-centered pos">
            <nav class="navbar top-navbar navbar-toggleable-sm navbar-light">
                <!-- ============================================================== -->
                <!-- Logo -->
                <!-- ============================================================== -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">
                        <!-- Logo icon -->
                        <b>
                            <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                            <!-- Dark Logo icon -->
                            <img src="../../../../assets/images/logo-icon.png" alt="homepage" class="dark-logo" />
                            <!-- Light Logo icon -->
                            <img src="../../../../assets/images/logo-light-icon.png" alt="homepage" class="light-logo" />
                        </b>
                        <!--End Logo icon -->
                        <!-- Logo text -->
                        <span>
                         <!-- dark Logo text -->
                         <img src="../../../../assets/images/logo-text.png" alt="homepage" class="dark-logo" />
                         <!-- Light Logo text -->    
                         <img src="../../../../assets/images/logo-light-text.png" class="light-logo" alt="homepage" /></span> </a>
                </div>
                <!-- ============================================================== -->
                <!-- End Logo -->
                <!-- ============================================================== -->
                <div class="navbar-collapse col-lg-8 col-xs-12 col-centered">
                  {% for my_page in site.pages %}
                  {% if my_page.title %}
                  <li class="list-unstyled"> <a class="nav-link text-white waves-effect waves-dark" href="{{ my_page.url | prepend: site.baseurl }}"><h5 class="text-white">{{ my_page.title }}</h5></a></li>
                  {% endif %}
                  {% endfor %}
               </div>               
            </nav>
        </div>
   </div>
</header>
